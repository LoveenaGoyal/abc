<!DOCTYPE html>
<html>
  <body>
    <h2>Click the button</h2>
    <p>Click on the button to display name</p>
    <button type="button" onclick="myfunction()">Click here!</button>
    <p id="demo">What's your name?</p>
    <script>
      function myfunction() {
        document.getElementById("demo").innerHTML = "Loveena";
      }
    </script>
  </body>
</html>
