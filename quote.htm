<!DOCTYPE html>
<html>
  <body>
    <h1 style="border:6px solid Tomato; padding:30px; margin:50px">
      Hello World
    </h1>
    <p>Browsers usually insert quotation marks around the q element.</p>

    <p>
      WWF's goal is to:
      <q>Build a future where people live in harmony with nature.</q>
    </p>
    <p>
      The <abbr title="World Health Organization">WHO</abbr> was founded in
      1948.
    </p>
    <p>
      If your browser supports bi-directional override (bdo), the next line will
      be written from right to left (rtl):
    </p>
  </body>
</html>
